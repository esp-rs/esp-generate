options:
  - !Option
    name: unstable-hal
    display_name: Enable unstable HAL features.
    help: "This configuration enables unstable esp-hal features.
      These come with no stability guarantees, and could be changed or removed at any time."

  - !Option
    name: alloc
    display_name: Enable allocations via the `esp-alloc` crate.

  - !Option
    name: wifi
    display_name: Enable Wi-Fi via the `esp-wifi` crate.
    requires:
      - alloc
      - unstable-hal
    chips:
      - esp32
      - esp32c2
      - esp32c3
      - esp32c6
      - esp32s2
      - esp32s3

  - !Option
    name: ble
    display_name: Enable BLE via the `esp-wifi` crate.
    requires:
      - alloc
      - unstable-hal
    chips:
      - esp32
      - esp32c2
      - esp32c3
      - esp32c6
      - esp32h2
      - esp32s3

  - !Option
    name: embassy
    display_name: Add embassy framework support.
    help: esp-hal-embassy comes with no stability guarantees at this time.
    requires:
      - unstable-hal

  - !Option
    name: probe-rs
    display_name: Flashes using `probe-rs` instead of `espflash`.
    help: "espflash uses a serial connection (UART) for programming and logging.\nprobe-rs is a
      debugger that connects to the chips over JTAG. It can be used to flash and monitor, and
      it can also be used to interactively debug an application, or run tests on the hardware.
      Semihosting or RTT-based technologies like defmt-rtt require probe-rs."

  - !Category
    name: optional
    display_name: Options
    options:
      - !Option
        name: wokwi
        display_name: Add support for Wokwi simulation using VS Code Wokwi extension.
        chips:
          - esp32
          - esp32c3
          - esp32c6
          - esp32h2
          - esp32s2
          - esp32s3

      - !Option
        name: dev-container
        display_name: Add support for VS Code Dev Containers and GitHub Codespaces.

      - !Option
        name: ci
        display_name: Add GitHub Actions support with some basic checks.

  - !Category
    name: editor
    display_name: Optional editor config files for rust-analyzer
    options:
      - !Option
        name: helix
        display_name: Add rust-analyzer settings for Helix Editor

      - !Option
        name: vscode
        display_name: Add rust-analyzer settings for Visual Studio Code
